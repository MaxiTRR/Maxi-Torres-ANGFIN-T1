<h1 [innerHTML]="data.title"></h1>
<mat-dialog-content class="mat-typography" [innerHTML]="data.data">
    
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
  type="button"
  class="btn-Aceptar"
  (click)="onNoClick()">
  Aceptar
  </button>
  <button
  type="button"
  class="btn-cancelar"
  (click)="onNoClick()">
  Cancelar
  </button>
</mat-dialog-actions>
